<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official link collection and profile directory">
    <meta name="theme-color" content="#0d0d0d">
    
    <title>Loading...</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div id="overlay">
        <div class="enter-text" id="enter-text">click to enter</div>
    </div>

    <video id="bg-video" loop muted playsinline>
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <audio id="bg-audio" loop>
        <source src="assets/music.mp3" type="audio/mp3">
    </audio>

    <main class="container" id="content-card">
        
        <header>
            <img src="assets/pfp.png" alt="Profile" class="profile-pic">
            <h1 class="username">Loading...</h1>
            <p class="bio" id="profile-bio"></p>
            <p class="alive-timer" id="alive-timer-el"></p>
        </header>

        <section class="grid-row">

            <a href="#" target="_blank" class="card discord-hero">
                <div class="card-bg-icon"><i class="fa-brands fa-discord"></i></div>
                
                <div class="card-flex">
                    <div class="avatar-wrapper">
                        <img src="assets/pfp.png" alt="Discord Avatar" class="card-avatar">
                        <img id="discord-decoration" class="avatar-decoration" src="" alt="" style="display: none;">
                        <div id="discord-status-dot" class="status-dot offline"></div>
                    </div>

                    <div class="card-info">
                        <span id="discord-username" class="card-title">Loading...</span>
                        <span id="discord-activity" class="card-detail">Loading...</span>
                        <span id="discord-details" class="card-subtext"></span>
                        <span id="discord-state" class="card-subtext"></span>
                        <span id="discord-timer" class="card-subtext monospace-timer"></span>
                    </div>

                    <div class="game-asset-wrapper" id="discord-asset-wrapper" style="display: none;">
                        <img id="discord-large-image" src="" alt="" class="card-asset-large">
                        <img id="discord-small-image" src="" alt="" class="card-asset-small">
                    </div>
                </div>
            </a>

            <a href="#" target="_blank" class="card widget-hero lastfm-card">
                <div class="card-watermark"><i class="fa-brands fa-lastfm"></i></div>

                <div class="card-flex">
                    <div class="avatar-wrapper">
                        <img src="assets/pfp.png" alt="LastFM" id="lf-avatar" class="card-avatar">
                    </div>
                    
                    <div class="card-info">
                        <span class="card-title">Loading...</span>
                        <span class="card-detail" id="lf-stats">Loading...</span>
                        <div class="lastfm-pill-btn" id="lf-action">
                            View Profile
                        </div>
                    </div>
                </div>
            </a>

        </section>

        <nav class="links" id="links-container"></nav>

        <div id="location-display" class="location-text"></div>

        <div class="footer">
            <span id="mute-btn" style="cursor: pointer; font-size: 1.2rem; margin-top: 20px; display: inline-block;">
                <i class="fa-solid fa-volume-high"></i>
            </span>
            <br>
            <span id="version-text" style="font-size: 0.6rem; color: #444; margin-top: 10px; display: inline-block;">
                powered by tsukiya
            </span>
        </div>

    </main>

    <script src="config.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
